<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline</title>
</head>
<body>
    <p>Esse parágrafo possui elementos inline que criam os seguintes 
        efeitos: <strong>importância forte</strong>, 
        tempo (<time>10/02/2019 10:28pm</time>), 
        citações (<cite>Fulano et. al, 2005</cite>), 
        código (<code>print('hello world')</code>), <em>ênfase</em>,
        <mark>realce</mark>, 
        <small>tamanho reduzido (e.g. rodapé)</small>, 
        <span>divisão inline</span>,
    </p>
</body>
</html>
