<!DOCTYPE html>

<html>
    <head>
        <title>Nested lists</title>
    </head>
    <body>
        <p>Linguagens para programação Web</p>
        <ol>
            <li>Linguagens de marcação</li>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>XML</li>
            </ul>
            <li>Linguagens de programação</li>
            <ul>
                <li>Javascript</li>
                <li>PHP</li>
                <li>Ruby</li>
                <li>Python</li>
                <li>Java</li>
                <li>C&sharp;</li>
            </ul>
        </ol>
    </body>
</html>
